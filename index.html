<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collection Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000">
</head>

<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Card Adventure</span>
            <!-- Hidden reset button -->
            <button id="hidden-reset-btn" class="btn" style="width: 20px; height: 20px; padding: 0; opacity: 0;"
                aria-label="Reset Game">R</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-4">
        <!-- Owned Cards Section -->
        <div class="owned-cards-section mb-4">
            <h3 class="section-title mb-3">Collected Cards</h3>
            <div id="owned-cards" class="mb-4" role="region" aria-label="Collected Cards"></div>
        </div>

        <!-- Level Buttons -->
        <div id="level-buttons" class="d-flex flex-column gap-3" role="group" aria-label="Game Levels">
            <!-- Buttons will be dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Card Selection Modal -->
    <div class="modal" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalTitle">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalTitle">Select Your Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="card-options" role="group" aria-label="Card Options">
                        <!-- Card options will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
